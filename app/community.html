<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Linglear • Community</title>
  <link rel="stylesheet" href="../assets/app.css"/>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <div class="brand"><span class="logo-dot"></span> Linglear</div>
      <div class="pill">
        <small>Signed in as</small>
        <strong id="meName">—</strong>
      </div>
    </div>
  </div>

  <div class="container fade-in" id="pageCommunity">
    <div class="grid">
      <div class="card" style="grid-column: span 12;">
        <div class="card-header">
          <div class="card-title">Global</div>
          <span class="badge"><span class="dot"></span>Momentum</span>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="kpi"><div class="label">Active now</div><div class="value" id="activeNow">0</div></div>
            <div class="kpi"><div class="label">Unlocked today</div><div class="value" id="unlockedToday">0</div></div>
            <div class="kpi"><div class="label">Top action</div><div class="value">Join a hub</div></div>
          </div>
        </div>
      </div>

      <div class="card" style="grid-column: span 12;">
        <div class="card-header">
          <div class="card-title">Show Hubs</div>
          <span class="badge"><span class="dot"></span>Trending</span>
        </div>
        <div class="card-body">
          <div class="list" id="hubsList"></div>
          <div style="margin-top:10px; color:rgba(234,240,255,0.65);" id="statusCommunity">—</div>
        </div>
      </div>
    </div>
  </div>

  <div class="bottom-nav">
    <div class="wrap">
      <a class="navbtn" href="./home.html">Home</a>
      <a class="navbtn" href="./friends.html">Friends</a>
      <a class="navbtn" href="./vote.html">Vote</a>
      <a class="navbtn active" href="./community.html">Community</a>
    </div>
  </div>

  <script src="../assets/api.js"></script>
  <script src="../assets/sparks.js"></script>
  <script src="../assets/app.js"></script>
</body>
</html>
