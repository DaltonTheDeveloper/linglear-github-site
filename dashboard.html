<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linglear – Dashboard</title>
  <link rel="icon" type="image/png" href="fox-logo-glow.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo-container">
      <img src="fox-logo-glow.png" alt="Linglear logo" />
      <span>Linglear</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="download.html">Download Extension</a>
      <a href="subscription.html">Subscriptions</a>
      <a href="join.html">Join the Convo</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </div>
    <div class="auth-buttons">
      <span id="userName" class="user-name"></span>
      <button id="loginBtn" class="login-btn-small">Log in / Sign up</button>
      <button id="logoutBtn" class="logout-btn-small" style="display: none;">Log out</button>
    </div>
  </nav>

  <div class="dashboard-container">
    <div id="dashboardCard" class="dashboard-card"></div>
  </div>

  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const card = document.getElementById('dashboardCard');
      const idToken = localStorage.getItem('linglear_id_token');
      const email = localStorage.getItem('ling_auth_email');
      if (idToken) {
        const name = email || 'valued member';
        card.innerHTML = `
          <h2>Welcome to your dashboard</h2>
          <p>Hello, ${name}! You’re now authenticated and can access members‑only features.</p>
          <p>We’re currently building the subtitle tools and vocabulary lists that will live here. Stay tuned for updates on your personalised dashboard.</p>
          <a href="#" id="logoutFromDashboard" class="logout-link">Log out</a>
        `;
        // Attach logout handler to our custom logout link
        const customLogout = document.getElementById('logoutFromDashboard');
        if (customLogout) {
          customLogout.addEventListener('click', function (e) {
            e.preventDefault();
            // Trigger the nav’s logout button to reuse auth.js logic
            const navLogout = document.getElementById('logoutBtn');
            if (navLogout) navLogout.click();
          });
        }
      } else {
        card.innerHTML = `
          <h2>Members only</h2>
          <p>It looks like you're not logged in yet. Please sign in or create an account to access your dashboard.</p>
          <a href="#" id="loginFromDashboard" class="logout-link">Log in / Sign up</a>
        `;
        const customLogin = document.getElementById('loginFromDashboard');
        if (customLogin) {
          customLogin.addEventListener('click', function (e) {
            e.preventDefault();
            const navLogin = document.getElementById('loginBtn');
            if (navLogin) navLogin.click();
          });
        }
      }
    });
  </script>
</body>
</html>
